openapi: 3.0.0
info:
  title: User Personalization and Translation API
  version: 1.0.0
paths:
  /ask:
    post:
      summary: Get a personalized answer from the RAG pipeline
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                user_profile:
                  $ref: '#/components/schemas/UserProfile'
      responses:
        '200':
          description: A personalized answer
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
  /translate:
    post:
      summary: Translate content to Urdu
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '200':
          description: The translated content
          content:
            application/json:
              schema:
                type: object
                properties:
                  translated_content:
                    type: string
components:
  schemas:
    UserProfile:
      type: object
      properties:
        software_experience:
          type: string
          enum: [Beginner, Intermediate, Advanced]
        hardware_access:
          type: string
          enum: [Laptop, GPU, Robotics kit]
        learning_depth:
          type: string
          enum: [Conceptual, Practical, Research]
